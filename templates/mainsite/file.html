{% load compress %}
{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'mainsite/aos.css' %}">
    <script type="text/javascript" src="{% static 'mainsite/aos.js' %}"></script>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'mainsite/main.css' %}">
    {% endcompress %}
    {% compress js %}
    <script type="text/javascript" src="{% static 'mainsite/main.js' %}"></script>
    {% endcompress %}
</head>
<body>

<div class="container mn_div">
    <div class="form-group">
        <label for="up_fl"><img id="propic" class="lbl_btn" src="{% static 'mainsite/pro_pic.png' %}"></label>
        <input type="file" name="file" style="display: none!important;" id="up_fl" onchange='FileUp()'>
    </div>

    <div id="main_pbar">
        <h6 id="p_lbl"></h6>
        <div class="pbar">
            <div class="p_status">

            </div>

        </div>
    </div>

</div>
