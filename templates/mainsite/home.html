{% load compress %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'mainsite/main.css' %}">
    {% endcompress %}
    {% compress js %}
    <script type="text/javascript" src="{% static 'mainsite/main.js' %}"></script>
    {% endcompress %}
</head>
<body onscroll="Scrolled()">
    <div class="container" style="
    display: flex;">
            <div style="margin: auto!important;">
                <table class="table table-hover table-responsive" id="mn_table">
                    <thead style="background-color: darkgray!important;">
                        <tr class="bg-dark text-white">
                            <th scope="col">S.No:</th>
                            <th scope="col" style="text-align: left!important;">University</th>
                            <th scope="col" style="text-align: left!important;">Link</th>
                        </tr>
                    </thead>

                    <tbody>
                        {%for itm in list%}
                            <tr>
                                <th scope="row">{{ itm.3 }}</th>
                                <td scope="row" style="text-align: left!important;">{{ itm.1 }}</td>
                                <td scope="row" style="text-align: left!important;"><a href="{{ itm.2 }}" target="_blank">{{ itm.2 }}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>

<script>
var num=20;
function Scrolled() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        // you're at the bottom of the page
        // alert("end of page");
        // var last_obj = $('table tr:last');
        // var last_indx=last_obj.getAttribute('th');
        // alert(last_indx);
        // alert(num);

          var xhttp = new XMLHttpRequest();
          tmp=num;
          var url='/chunks?index='+tmp;
          // alert(num);
          num=num+5;
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var lst=(xhttp.responseText);
                // alert(typeof lst);
                var json = JSON.parse(lst);
                // alert(json[0]['value']);

                var table= document.getElementById('mn_table');

                for(i=0;i<json.length;i++){
                    // alert(json[i]['value'][3]);
                    var row =table.insertRow(json[i]['value'][3]);

                    var sno= row.insertCell(0);
                    var unv= row.insertCell(1);
                    var lnk= row.insertCell(2);

                    var a_hrf= document.createElement('a');
                    var txts = document.createTextNode(json[i]['value'][2]);
                    a_hrf.appendChild(txts);
                    a_hrf.target='_blank';
                    a_hrf.href=json[i]['value'][2];
                    sno.innerHTML=json[i]['value'][3];
                    sno.style='font-weight: bold';
                    unv.innerHTML=json[i]['value'][1];
                    lnk.appendChild(a_hrf);

                }
            }
          };
          xhttp.open("GET", url, true);
          xhttp.send();

        }

}
</script>

</body>
</html>
